<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>결과 - D 유형</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 450px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .result-title {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    .result-desc {
      font-size: 1.1rem;
      color: #333;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #eee;
      text-decoration: none;
      color: #000;
      width: 80%;
      max-width: 300px;
      text-align: center;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e0e0e0;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    .share-action {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="result-title">D 유형</h1>
    <p class="result-desc">
      당신은 깊은 사고를 하는 조용한 이상주의자입니다.<br />
      혼자만의 통찰과 상상력을 중시합니다.
    </p>
    <div class="button-group">
      <a href="index.html" class="btn">다시 하기</a>
      <a href="https://pf.kakao.com/_cDfLxj" class="btn">카카오톡 채널</a>
      <a href="#" class="btn" id="share-btn">공유하기</a>
    </div>
  </div>

  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <button class="close-btn" id="close-popup">&times;</button>
      <h2>친구에게 공유하고 더 큰 혜택 받아보세요!</h2>
      <p>지금 이 페이지를 공유하면 <strong>할인 쿠폰</strong>이 발급됩니다!</p>
      <button class="share-action">SNS로 공유하기</button>
    </div>
  </div>

  <script>
    const shareBtn = document.getElementById('share-btn');
    const popup = document.getElementById('popup');
    const closeBtn = document.getElementById('close-popup');

    shareBtn.addEventListener('click', (e) => {
      e.preventDefault();
      popup.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    document.querySelector('.share-action').addEventListener('click', () => {
      const url = window.location.href;
      navigator.clipboard.writeText(url);
      alert("링크가 복사되었습니다! 친구에게 붙여넣어 보내보세요.");
    });
  </script>
</body>
</html>
